---
name: "branch-build"

on:
  push:
    branches:
      - '*'
      - "!master"

jobs:
  tagged-release:
    name: "Branch build"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Package with Maven
        run: mvn -B -U package
